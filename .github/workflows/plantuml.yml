name: Render PlantUML
on:
  push:
    paths:
      - 'docs/uml/**/*.puml'
      - 'docs/uml/**/*.plantuml'
  workflow_dispatch:

jobs:
  render:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install PlantUML & Graphviz
        run: |
          sudo apt-get update
          sudo apt-get install -y plantuml graphviz

      - name: Render to SVG (same folder)
        run: |
          find docs/uml -type f \( -name "*.puml" -o -name "*.plantuml" \) -print0 \
          | xargs -0 -I{} plantuml -tsvg "{}"

      - name: Commit rendered SVGs
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add docs/uml/*.svg || true
          git commit -m "chore: render PlantUML to SVG" || echo "No changes to commit"
          git push
